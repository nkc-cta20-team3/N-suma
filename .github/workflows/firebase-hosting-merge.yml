name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

defaults:
  run:
    working-directory: vue/app/N-suma

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: checkdirectory
        run: |
          pwd
          ls -la
      - name: Install packages
        run: yarn install --frozen-lockfile && yarn build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_N_SUMA }}'
          channelId: live
          projectId: n-suma
          entryPoint: "./vue/app/N-suma" 