version: '3'
services:
    flask:
        build: ./build/flask/
        container_name: "sssr-flask-webserver"
        volumes:
            - "./flask/app/:/app/"
        ports:
            - "80:80"
        tty: true
        init: true
    go:
        build: ./build/go/
        container_name: "sssr-go-webserver"
        volumes:
            - "./go/src/:/go/src/"
        env_file:
            - ./build/go/.go_env
        ports:
            - "8080:8080"
        depends_on:
            - db
        tty: true
        init: true
    php:
        build: ./build/php/
        container_name: "sssr-php-apache-webserver"
        volumes:
            - "./php/html/:/var/www/html/"
        ports:
            - "8000:80"
        depends_on:
            - db
        init: true
    db:
        build: ./build/db/
        container_name: "sssr-mysql-dbserver"
        volumes:
            - ./build/db/initdb.d:/docker-entrypoint-initdb.d
            - ./db/mysql/:/var/lib/mysql/
        env_file:
          - ./build/db/.env
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: "sssr-phpmyadmin"
        env_file:
          - ./build/phpmyadmin/.env
        links:
            - db
        ports:
            - 4000:80
        
